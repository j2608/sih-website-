<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Kavach - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00BFA5;
            --primary-dark: #00cc6a;
            --secondary: #F0F0F0;
            --dark: #0a0a0a;
            --light: #ffffff;
            --gray: #888888;
            --success: #00FF00;
            --warning: #FFFF00;
            --danger: #FF0000;
            --info: #00FFFF;
            --transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #FFFFFF;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            overflow-x: hidden;
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Back to Home */
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--primary);
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--secondary);
        }

        .back-link i {
            margin-right: 8px;
        }

        /* Login Card */
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .login-logo i {
            margin-right: 12px;
            font-size: 36px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #F0F0F0;
            font-size: 16px;
            opacity: 0.8;
        }

        /* Form Styles */
        .login-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--primary);
            font-size: 16px;
            transition: var(--transition);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: #888888;
        }

        /* Remember Me */
        .remember-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-input {
            width: 16px;
            height: 16px;
            accent-color: var(--primary);
        }

        .checkbox-label {
            color: #F0F0F0;
            font-size: 14px;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: var(--dark);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Social Login */
        .social-login {
            margin-bottom: 30px;
        }

        .social-btn {
            width: 100%;
            padding: 14px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 16px;
        }

        .social-btn.google {
            background: rgba(255, 255, 255, 0.08);
        }

        .social-btn.microsoft {
            background: rgba(255, 255, 255, 0.08);
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #888888;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            margin-right: 20px;
        }

        .divider::after {
            margin-left: 20px;
        }

        /* Signup Link */
        .signup-link {
            text-align: center;
            color: #F0F0F0;
            font-size: 14px;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Error/Success Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #FF6B6B;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #4CAF50;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .login-card {
                padding: 30px 20px;
            }

            .login-title {
                font-size: 24px;
            }

            .back-link {
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Home -->
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <!-- Login Form -->
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-shield-alt"></i>
                    VNC KAVACH
                </div>
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to access your security dashboard</p>
            </div>

            <!-- Messages -->
            <div id="message" class="message" style="display: none;"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <div class="remember-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember" name="remember" class="checkbox-input">
                        <label class="checkbox-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                    Sign In
                </button>
            </form>

            <div class="social-login">
                <button class="social-btn google">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                <button class="social-btn microsoft">
                    <i class="fab fa-microsoft"></i>
                    Continue with Microsoft
                </button>
            </div>

            <div class="divider">or</div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        // Form validation and submission
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const email = formData.get('email');
            const password = formData.get('password');

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Signing In...';

            // Simulate API call (replace with actual API)
            setTimeout(() => {
                // Check user credentials (simulate with localStorage)
                const users = JSON.parse(localStorage.getItem('vncUsers') || '[]');
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    // Successful login
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    showMessage('Login successful! Redirecting to dashboard...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    // Failed login
                    showMessage('Invalid email or password. Please try again.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>Sign In';
                }
            }, 1500);
        });

        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        // Social login buttons (placeholder functionality)
        const socialBtns = document.querySelectorAll('.social-btn');
        socialBtns.forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                showMessage('Social login coming soon!', 'error');
            });
        });
    </script>
</body>
</html>
