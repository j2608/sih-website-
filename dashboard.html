<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Kavach - Security Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00BFA5;
            --primary-dark: #00cc6a;
            --secondary: #F0F0F0;
            --dark: #0a0a0a;
            --light: #ffffff;
            --gray: #888888;
            --success: #00FF00;
            --warning: #FFFF00;
            --danger: #FF0000;
            --info: #00FFFF;
            --transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);

            /* Dashboard-specific variables */
            --bg-primary: rgba(255, 255, 255, 0.05);
            --bg-secondary: rgba(255, 255, 255, 0.08);
            --text-primary: #FFFFFF;
            --text-secondary: #F0F0F0;
            --text-muted: #888888;
            --border-color: rgba(255, 255, 255, 0.1);
            --accent-color: #00BFA5;
            --accent-hover: #00cc6a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #FFFFFF;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            background-attachment: fixed;
            overflow-x: hidden;
            transition: var(--transition);
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(0, 191, 165, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 191, 165, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 0;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 100;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 30px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-logo {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .sidebar-logo i {
            margin-right: 12px;
            font-size: 28px;
        }

        .sidebar-subtitle {
            color: #F0F0F0;
            font-size: 14px;
            opacity: 0.8;
        }

        .back-to-home {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            font-size: 12px;
            margin-top: 10px;
            padding: 5px 10px;
            border-radius: 6px;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.05);
        }

        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--secondary);
        }

        .back-to-home i {
            margin-right: 5px;
        }

        .sidebar-menu {
            padding: 30px 0;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .menu-section-title {
            color: #F0F0F0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 30px 10px;
            opacity: 0.6;
        }

        .menu-item {
            display: block;
            color: #FFFFFF;
            text-decoration: none;
            padding: 12px 30px;
            transition: var(--transition);
            border-left: 3px solid transparent;
            position: relative;
        }

        .menu-item:hover, .menu-item.active {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
            color: var(--primary);
        }

        .menu-item i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
        }

        /* Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dashboard-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
        }

        .dashboard-subtitle {
            color: #F0F0F0;
            font-size: 16px;
            margin-top: 5px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-btn, .profile-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--primary);
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            z-index: 100;
        }

        .notification-btn:hover, .profile-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        /* Alerts Section */
        .alerts-section {
            margin-bottom: 30px;
        }

        .alerts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .alerts-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .alerts-controls {
            display: flex;
            gap: 10px;
        }

        .alert-filter {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .alert-filter:hover, .alert-filter.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .alert-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .alert-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .alert-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        .alert-item:hover::before {
            opacity: 1;
        }

        .alert-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.1);
        }

        .alert-item.critical { border-left-color: var(--danger); }
        .alert-item.warning { border-left-color: var(--warning); }
        .alert-item.info { border-left-color: var(--info); }
        .alert-item.success { border-left-color: var(--success); }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .alert-title {
            font-size: 16px;
            font-weight: 600;
            color: #FFFFFF;
        }

        .alert-time {
            font-size: 12px;
            color: #888888;
        }

        .alert-message {
            color: #F0F0F0;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .alert-actions {
            display: flex;
            gap: 10px;
        }

        .alert-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--primary);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .alert-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .alert-btn.dismiss {
            background: rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.3);
            color: #FF0000;
        }

        .alert-btn.dismiss:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        /* Quick Actions */
        .quick-actions {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .quick-actions-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            color: var(--dark);
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 191, 165, 0.3);
            filter: brightness(1.05);
        }

        .action-btn i {
            font-size: 16px;
        }

        /* System Status */
        .system-status {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .system-status-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .status-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .status-item:hover::before {
            opacity: 1;
        }

        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .status-icon.online { background: rgba(0, 255, 0, 0.2); color: #00FF00; }
        .status-icon.warning { background: rgba(255, 255, 0, 0.2); color: #FFFF00; }
        .status-icon.offline { background: rgba(255, 0, 0, 0.2); color: #FF0000; }

        .status-content {
            flex: 1;
        }

        .status-name {
            font-size: 14px;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 2px;
        }

        .status-detail {
            font-size: 12px;
            color: #888888;
        }

        /* Notification Badge */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: var(--dark);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            transform: scale(1);
            opacity: 1;
            pointer-events: none;
            z-index: 1;
        }

        .notification-badge.updating {
            animation: badgePulse 0.6s ease-in-out;
        }

        @keyframes badgePulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(26, 26, 26, 0.95);
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: #FFFFFF;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: var(--transition);
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            color: #F0F0F0;
            line-height: 1.6;
        }

        /* Metric Cards */
        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .metric-card:hover::before {
            opacity: 1;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .metric-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .metric-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-size: 20px;
        }

        .metric-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-good { background: rgba(0, 255, 0, 0.2); color: #00FF00; }
        .status-warning { background: rgba(255, 255, 0, 0.2); color: #FFFF00; }
        .status-critical { background: rgba(255, 0, 0, 0.2); color: #FF0000; }

        .metric-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .metric-label {
            color: #F0F0F0;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Chart Cards */
        .chart-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            grid-column: span 2;
        }

        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .chart-controls {
            display: flex;
            gap: 10px;
        }

        .chart-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: var(--transition);
        }

        .chart-btn:hover, .chart-btn.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .chart-placeholder {
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #F0F0F0;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .chart-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 49%, rgba(0, 191, 165, 0.05) 50%, transparent 51%);
            background-size: 20px 20px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .simple-chart {
            display: flex;
            align-items: end;
            justify-content: space-around;
            height: 160px;
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .chart-bar {
            width: 25px;
            background: linear-gradient(180deg, var(--accent-color), var(--accent-hover));
            border-radius: 4px 4px 0 0;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .chart-bar:hover {
            transform: scaleY(1.1);
            filter: brightness(1.2);
        }

        .chart-bar::after {
            content: attr(data-value);
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .chart-bar:hover::after {
            opacity: 1;
        }

        .chart-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--text-secondary);
            font-size: 11px;
            white-space: nowrap;
        }

        /* Activity Feed */
        .activity-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .activity-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .activity-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary);
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            position: relative;
        }

        .activity-item:hover {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            padding-left: 10px;
            padding-right: 10px;
            margin-left: -10px;
            margin-right: -10px;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-size: 16px;
            flex-shrink: 0;
        }

        .activity-content {
            flex: 1;
        }

        .activity-text {
            color: #F0F0F0;
            font-size: 14px;
            line-height: 1.4;
        }

        .activity-time {
            color: #888888;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                transition: var(--transition);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .chart-card {
                grid-column: span 1;
            }
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .main-content {
                padding: 20px;
            }

            .metric-card, .chart-card, .activity-card {
                padding: 20px;
            }
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--primary);
            width: 45px;

    <script type="text/javascript">
        // Global variables
        let alerts = [];
        let notifications = [];
        let currentFilter = 'all';
        let notificationUpdateTimeout = null;
        let currentView = 'dashboard';

        // Check authentication on page load
        window.addEventListener('DOMContentLoaded', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (!currentUser) {
                // User not logged in, redirect to login
                window.location.href = 'login.html';
            } else {
                // User is logged in, display welcome message
                const user = JSON.parse(currentUser);
                console.log('Welcome back, ' + user.fullName + '!');

                // Initialize dashboard
                initializeDashboard();
            }
        });

        // Initialize dashboard with alerts and notifications
        function initializeDashboard() {
            generateInitialAlerts();
            generateInitialNotifications();
            updateAlertsDisplay();
            updateNotificationsDisplay();
            updateMainContent('dashboard');
            startRealTimeUpdates();
        }

        // Generate initial alerts
        function generateInitialAlerts() {
            alerts = [
                {
                    id: 1,
                    type: 'critical',
                    title: 'Suspicious Login Attempt',
                    message: 'Multiple failed login attempts detected from IP 192.168.1.100. Account has been temporarily locked.',
                    time: '2 minutes ago',
                    acknowledged: false
                },
                {
                    id: 2,

                    message: 'Your antivirus definitions are 3 days old. Update recommended to maintain protection.',
                    time: '15 minutes ago',
                    acknowledged: false
                },
                {
                    id: 3,
                    type: 'info',
                    title: 'Security Patch Applied',
                    message: 'Critical security patch KB-2024-001 has been successfully applied to all systems.',
                    time: '1 hour ago',
                    acknowledged: true
                },
                {
                    id: 4,
                    type: 'critical',
                    title: 'Malware Detected',
                    message: 'Potential ransomware detected on workstation WS-045. File quarantine initiated.',
                    time: '2 hours ago',
                    acknowledged: false
                },
                {
                    id: 5,
                    type: 'warning',
                    title: 'Firewall Rule Violation',
                    message: 'Unusual outbound traffic detected from server SRV-012. Rule review recommended.',
                    time: '3 hours ago',
                    acknowledged: false
                }
            ];
        }

        // Generate initial notifications
        function generateInitialNotifications() {
            notifications = [
                {
                    id: 1,
                    type: 'alert',
                    title: 'New Security Alert',
                    message: 'Suspicious login attempt blocked',
                    time: '2 minutes ago',
                    read: false
                },
                {
                    id: 2,
                    type: 'update',
                    title: 'System Update',
                    message: 'Antivirus definitions updated',
                    time: '15 minutes ago',
                    read: false
                },
                {
                    id: 3,
                    type: 'info',
                    title: 'Backup Complete',
                    message: 'Daily backup completed successfully',
                    time: '1 hour ago',
                    read: true
                }
            ];
        }

        // Update alerts display
        function updateAlertsDisplay() {
            const container = document.getElementById('alertsContainer');
            if (!container) return;
            
            const filteredAlerts = currentFilter === 'all' ?
                alerts : alerts.filter(alert => alert.type === currentFilter);

            container.innerHTML = filteredAlerts.map(alert => `
                <div class="alert-item ${alert.type} ${alert.acknowledged ? 'acknowledged' : ''}">
                    <div class="alert-header">
                        <div class="alert-title">${alert.title}</div>
                        <div class="alert-time">${alert.time}</div>
                    </div>
                    <div class="alert-message">${alert.message}</div>
                    <div class="alert-actions">
                        ${!alert.acknowledged ?
                            `<button class="alert-btn" onclick="acknowledgeAlert(${alert.id})">Acknowledge</button>` :
                            '<span style="color: #00FF00; font-size: 12px;">Acknowledged</span>'
                        }
                        <button class="alert-btn dismiss" onclick="dismissAlert(${alert.id})">Dismiss</button>
                    </div>
                </div>
            `).join('');
        }

        // Update notifications display with smooth animation
        function updateNotificationsDisplay() {
            const badge = document.getElementById('notificationBadge');
            if (!badge) return;
            
            const unreadCount = notifications.filter(n => !n.read).length;

            // Add animation class
            badge.classList.add('updating');

            // Update content after a small delay for smooth transition
            setTimeout(() => {
                badge.textContent = unreadCount;
                badge.style.display = unreadCount > 0 ? 'flex' : 'none';

                // Remove animation class after animation completes
                setTimeout(() => {
                    badge.classList.remove('updating');
                }, 600);
            }, 50);
        }

        // Filter alerts
        function filterAlerts(filter) {
            currentFilter = filter;
            document.querySelectorAll('.alert-filter').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updateAlertsDisplay();
        }

        // Acknowledge alert
        function acknowledgeAlert(id) {
            const alert = alerts.find(a => a.id === id);
            if (alert) {
                alert.acknowledged = true;
                updateAlertsDisplay();
                showToast('Alert acknowledged', 'success');
            }
        }

        // Dismiss alert
        function dismissAlert(id) {
            alerts = alerts.filter(a => a.id !== id);
            updateAlertsDisplay();
            showToast('Alert dismissed', 'info');
        }

        // Show notifications modal
        function showNotifications() {
            event.preventDefault();
            event.stopPropagation();

            const modal = document.getElementById('notificationsModal');
            const list = document.getElementById('notificationsList');

            list.innerHTML = notifications.map(notification => `
                <div class="alert-item ${notification.type} ${notification.read ? 'acknowledged' : ''}" style="margin-bottom: 10px;">
                    <div class="alert-header">
                        <div class="alert-title">${notification.title}</div>
                        <div class="alert-time">${notification.time}</div>
                    </div>
                    <div class="alert-message">${notification.message}</div>
                    ${!notification.read ?
                        '<div class="alert-actions"><button class="alert-btn" onclick="markAsRead(' + notification.id + ')">Mark as Read</button></div>' :
                        ''
                    }
                </div>
            `).join('');

            modal.classList.add('show');

            // Prevent any default browser behavior
            return false;
        }

        // Close notifications modal
        function closeNotifications() {
            const modal = document.getElementById('notificationsModal');
            modal.classList.remove('show');
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('notificationsModal');
            const notificationBtn = document.querySelector('.notification-btn');

            // Close modal if clicked outside and not on the notification button
            if (modal.classList.contains('show') &&
                !modal.contains(event.target) &&
                !notificationBtn.contains(event.target)) {
                closeNotifications();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                const modal = document.getElementById('notificationsModal');
                if (modal.classList.contains('show')) {
                    closeNotifications();
                }
            }
        });

        // Mark notification as read
        function markAsRead(id) {
            const notification = notifications.find(n => n.id === id);
            if (notification) {
                notification.read = true;

                // Debounce notification updates to prevent flickering
                if (notificationUpdateTimeout) {
                    clearTimeout(notificationUpdateTimeout);
                }
                notificationUpdateTimeout = setTimeout(() => {
                    updateNotificationsDisplay();
                    notificationUpdateTimeout = null;
                }, 100);

                showNotifications(); // Refresh modal
                showToast('Notification marked as read', 'success');
            }
        }

        // Quick actions
        function runSecurityScan() {
            showToast('Security scan initiated...', 'info');
            setTimeout(() => {
                showToast('Security scan completed. No threats found.', 'success');
                addNewAlert('info', 'Security Scan Complete', 'Full system scan completed successfully. No security threats detected.', true);
            }, 3000);
        }

        function updateFirewall() {
            showToast('Updating firewall rules...', 'info');
            setTimeout(() => {
                showToast('Firewall rules updated successfully.', 'success');
                updateSystemStatus('firewall', 'online', 'Active - Rules updated');
            }, 2000);
        }

        function generateReport() {
            showToast('Generating security report...', 'info');

        // Load external HTML pages inside the dashboard dynamic area and apply dashboard theme
        async function loadPageInDashboard(url) {
            try {
                // normalize url (prevent loading full external sites)
                const parsed = new URL(url, window.location.href);

                // only allow same-origin files in workspace (simple check)
                if (parsed.origin !== window.location.origin) {
                    // external link: open in new tab instead
                    window.open(url, '_blank');
                    return false;
                }

                showToast('Loading ' + parsed.pathname + '...', 'info');

                const res = await fetch(parsed.pathname);
                if (!res.ok) {
                    showToast('Failed to load ' + parsed.pathname, 'warning');
                    return false;
                }

                const text = await res.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                // Extract the body content
                const bodyHtml = doc.body ? doc.body.innerHTML : text;

                // Inject into dynamicContent
                const container = document.getElementById('dynamicContent');
                container.innerHTML = bodyHtml;

                // Apply dashboard theme CSS variables to the document so embedded content matches
                applyDashboardThemeToDocument();

                // Rewrite links inside embedded content to load within dashboard
                rewriteEmbeddedLinks(container, parsed.pathname);

                // Update header/title if the page contains a title tag
                const title = doc.querySelector('title');
                if (title) {
                    document.querySelector('.dashboard-title').textContent = title.textContent || 'Dashboard';
                }

                // Run a small init if embedded page expects basic behavior (optional)
                setTimeout(() => {
                    // re-attach analytics initializer if the loaded page includes analytics elements
                    if (typeof initializeAnalytics === 'function') initializeAnalytics();
                }, 50);

                showToast('Loaded: ' + parsed.pathname, 'success');
                return true;
            } catch (err) {
                console.error('loadPageInDashboard error', err);
                showToast('Error loading page', 'error');
                return false;
            }
        }

        // Rewrite anchors in the embedded content so navigation stays inside dashboard
        function rewriteEmbeddedLinks(container, basePath) {
            if (!container) return;

            const anchors = container.querySelectorAll('a[href]');
            anchors.forEach(a => {
                const href = a.getAttribute('href');
                if (!href) return;

                // Ignore anchors that are hashes or javascript
                if (href.startsWith('javascript:') || href.startsWith('#')) {
                    a.addEventListener('click', (e) => e.stopPropagation());
                    return;
                }

                try {
                    const resolved = new URL(href, window.location.origin + basePath).pathname;
                    // If link points to an HTML file on same origin, load it inside dashboard
                    if (resolved.endsWith('.html')) {
                        a.addEventListener('click', function(e) {
                            e.preventDefault();
                            loadPageInDashboard(resolved);
                        });
                        a.setAttribute('target', '_self');
                    } else {
                        // otherwise open in new tab
                        a.setAttribute('target', '_blank');
                    }
                } catch (e) {
                    // if URL parsing fails, open externally
                    a.setAttribute('target', '_blank');
                }
            });
        }

        // Apply dashboard CSS variables and theme to the document root so embedded pages inherit styles
        function applyDashboardThemeToDocument() {
            // Collect dashboard CSS variables from :root defined in this page's style
            // We set the most important variables so embedded content uses same color scheme
            const vars = {
                '--bg-primary': getComputedStyle(document.documentElement).getPropertyValue('--bg-primary') || '#0f1724',
                '--primary': getComputedStyle(document.documentElement).getPropertyValue('--primary') || '#00BFA6',

                '--text-secondary': getComputedStyle(document.documentElement).getPropertyValue('--text-secondary') || '#A0A0A0',
                '--success': getComputedStyle(document.documentElement).getPropertyValue('--success') || '#00FF99',
                '--warning': getComputedStyle(document.documentElement).getPropertyValue('--warning') || '#FFCC00',
                '--danger': getComputedStyle(document.documentElement).getPropertyValue('--danger') || '#FF4444'
            };

            Object.keys(vars).forEach(k => {
                if (vars[k]) document.documentElement.style.setProperty(k, vars[k].trim());
            });

            // Add a small global override so embedded pages don't override background
            if (!document.getElementById('embedded-theme-overrides')) {
                const s = document.createElement('style');
                s.id = 'embedded-theme-overrides';
                s.innerHTML = `

                    #dynamicContent a { color: var(--accent-color) !important; }

        // Mobile sidebar toggle
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('show');
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.querySelector('.mobile-menu-toggle');

            if (!sidebar.contains(event.target) && !toggleBtn.contains(event.target)) {
                sidebar.classList.remove('show');
            }
        });

        // Chart button interactions
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('chart-btn')) {
                const chartBtns = document.querySelectorAll('.chart-btn');
                // Remove active class from all buttons
                chartBtns.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                event.target.classList.add('active');
            }
        });

        // Intercept clicks on plain <a href="*.html"> links and load them inside the dashboard
        document.addEventListener('click', function(e) {
            const a = e.target.closest && e.target.closest('a[href]');
            if (!a) return;

            const href = a.getAttribute('href');
            if (!href) return;

            // If anchor has an explicit onclick handler (e.g., menu items using navigateTo), don't override
            if (a.getAttribute('onclick')) return;

            // Only intercept same-origin HTML pages
            try {
                const parsed = new URL(href, window.location.href);
                if (parsed.origin === window.location.origin && parsed.pathname.endsWith('.html')) {
                    e.preventDefault();
                    loadPageInDashboard(parsed.pathname);
                }
            } catch (err) {
                // invalid URL - ignore
            }
        });

        // Animate elements on scroll
        const animateOnScroll = function() {
            const elements = document.querySelectorAll('.metric-card, .chart-card, .activity-card, .quick-actions, .system-status, .alerts-section');

            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;

                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('fade-in-up');
                }
            });
        };

        // Initial check
        animateOnScroll();

        // Check on scroll
        window.addEventListener('scroll', animateOnScroll);

        // Real-time updates
        function startRealTimeUpdates() {
            // Update threat count every 5 seconds
            setInterval(() => {
                const threatCard = document.querySelector('.metric-card:nth-child(2) .metric-value');
                if (threatCard) {
                    const currentThreats = parseInt(threatCard.textContent);
                    const newThreats = Math.max(0, currentThreats + Math.floor(Math.random() * 6) - 3);
                    threatCard.textContent = newThreats;

                    // Update status based on threat count
                    const statusElement = threatCard.parentElement.querySelector('.metric-status');
                    if (newThreats === 0) {
                        statusElement.textContent = 'Clear';
                        statusElement.className = 'metric-status status-good';
                    } else if (newThreats <= 10) {
                        statusElement.textContent = 'Monitoring';
                        statusElement.className = 'metric-status status-warning';
                    } else {
                        statusElement.textContent = 'Critical';
                        statusElement.className = 'metric-status status-critical';
                    }
                }
            }, 5000);

            // Generate random alerts every 120 seconds
            setInterval(() => {
                const alertTypes = ['info', 'warning', 'critical'];
                const randomType = alertTypes[Math.floor(Math.random() * alertTypes.length)];
                const alertMessages = {
                    info: ['System maintenance completed', 'Backup verification successful', 'User access log updated'],
                    warning: ['High CPU usage detected', 'Disk space running low', 'Network latency increased'],
                    critical: ['DDoS attack detected', 'Data breach attempt blocked', 'Critical service offline']
                };

                const message = alertMessages[randomType][Math.floor(Math.random() * alertMessages[randomType].length)];
                const titles = {
                    info: 'System Notification',
                    warning: 'Performance Warning',
                    critical: 'Security Alert'
                };

                addNewAlert(randomType, titles[randomType], message);
                addNewNotification(randomType, titles[randomType], message);
            }, 120000);
        }
