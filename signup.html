<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNC Kavach - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00BFA5;
            --primary-dark: #00cc6a;
            --secondary: #F0F0F0;
            --dark: #0a0a0a;
            --light: #ffffff;
            --gray: #888888;
            --success: #00FF00;
            --warning: #FFFF00;
            --danger: #FF0000;
            --info: #00FFFF;
            --transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #FFFFFF;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            overflow-x: hidden;
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Back to Home */
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: var(--primary);
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--secondary);
        }

        .back-link i {
            margin-right: 8px;
        }

        /* Signup Card */
        .signup-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease-out;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .signup-logo i {
            margin-right: 12px;
            font-size: 36px;
        }

        .signup-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .signup-subtitle {
            color: #F0F0F0;
            font-size: 16px;
            opacity: 0.8;
        }

        /* Form Styles */

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--primary);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--primary);
            font-size: 16px;
            transition: var(--transition);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: #888888;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
            color: #888888;
        }

        .strength-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            background: linear-gradient(90deg, #FF0000, #FFFF00, #00FF00);
            transition: width 0.3s ease;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 20px;
        }

        .checkbox-input {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            margin-top: 2px;
        }

        .checkbox-label {
            color: #F0F0F0;
            font-size: 14px;
            line-height: 1.4;
        }

        .checkbox-label a {
            color: var(--primary);
            text-decoration: none;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        /* Submit Button */
        .signup-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: var(--dark);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.2);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #888888;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            margin-right: 20px;
        }

        .divider::after {
            margin-left: 20px;
        }

        /* Login Link */
        .login-link {
            text-align: center;
            color: #F0F0F0;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Error/Success Messages */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #FF6B6B;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #4CAF50;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .signup-card {
                padding: 30px 20px;
            }

            .signup-title {
                font-size: 24px;
            }

            .back-link {
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Back to Home -->
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>

    <!-- Signup Form -->
    <div class="container">
        <div class="signup-card">
            <div class="signup-header">
                <div class="signup-logo">
                    <i class="fas fa-shield-alt"></i>
                    VNC KAVACH
                </div>
                <h1 class="signup-title">Create Account</h1>
                <p class="signup-subtitle">Join thousands of secure businesses</p>
            </div>

            <!-- Messages -->
            <div id="message" class="message" style="display: none;"></div>

            <form class="signup-form" id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="company">Company Name</label>
                    <input type="text" id="company" name="company" class="form-input" placeholder="Enter your company name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" class="checkbox-input" required>
                    <label class="checkbox-label" for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter" class="checkbox-input">
                    <label class="checkbox-label" for="newsletter">
                        Subscribe to our newsletter for security updates and tips
                    </label>
                </div>

                <button type="submit" class="signup-btn" id="signupBtn">
                    <i class="fas fa-user-plus" style="margin-right: 8px;"></i>
                    Create Account
                </button>
            </form>

            <div class="divider">or</div>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthFill = document.getElementById('strengthFill');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength += 25;
            if (password.match(/[a-z]/)) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;

            strengthFill.style.width = strength + '%';
        });

        // Form validation and submission
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const messageDiv = document.getElementById('message');

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const email = formData.get('email');

            // Validate password match
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }

            // Validate password strength
            if (password.length < 8) {
                showMessage('Password must be at least 8 characters long!', 'error');
                return;
            }

            // Show loading state
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Creating Account...';

            // Simulate API call (replace with actual API)
            setTimeout(() => {
                // Check if user already exists (simulate with localStorage)
                const existingUsers = JSON.parse(localStorage.getItem('vncUsers') || '[]');
                const userExists = existingUsers.some(user => user.email === email);

                if (userExists) {
                    showMessage('An account with this email already exists. Please sign in instead.', 'error');
                    signupBtn.disabled = false;
                    signupBtn.innerHTML = '<i class="fas fa-user-plus" style="margin-right: 8px;"></i>Create Account';
                    return;
                }

                // Create new user
                const newUser = {
                    id: Date.now(),
                    fullName: formData.get('fullName'),
                    email: email,
                    company: formData.get('company'),
                    password: password, // In real app, this would be hashed
                    newsletter: formData.get('newsletter') === 'on',
                    createdAt: new Date().toISOString()
                };

                existingUsers.push(newUser);
                localStorage.setItem('vncUsers', JSON.stringify(existingUsers));
                localStorage.setItem('currentUser', JSON.stringify(newUser));

                showMessage('Account created successfully! Redirecting to dashboard...', 'success');

                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            }, 2000);
        });

        // Real-time validation
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordMatchMessage = document.createElement('div');
        passwordMatchMessage.style.fontSize = '12px';
        passwordMatchMessage.style.marginTop = '5px';
        confirmPasswordInput.parentNode.appendChild(passwordMatchMessage);

        confirmPasswordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmPassword = this.value;

            if (confirmPassword && password !== confirmPassword) {
                passwordMatchMessage.textContent = 'Passwords do not match';
                passwordMatchMessage.style.color = '#FF6B6B';
            } else if (confirmPassword && password === confirmPassword) {
                passwordMatchMessage.textContent = 'Passwords match';
                passwordMatchMessage.style.color = '#4CAF50';
            } else {
                passwordMatchMessage.textContent = '';
            }
        });
    </script>
</body>
</html>
